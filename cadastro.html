<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css_cad/cad.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_cad/cad.css">
    <title>Formulário</title>
</head>

<body>


   
    
    <div class="container">
        <div class="form-image">
            <img src="imagen01.jpg" alt="">
        </div>
        <div class="form">
            <form action="cadastro.php" method="POST ">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                   
                    </div>
                </div>
                

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                   
                    
                    </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                    </div>

                    
                <div class="planos">
                    <div class="gender-title-1">
                        <h6>Confirme seu Plano</h6>
                    </div>

                    <div class="selec-plano">
                        <div class="gender-inputii">
                            <input id="gold" type="radio" name="gender">
                            <label for="gold">Ouro</label>
                        </div>

                        <div class="gender-inputii">
                            <input id="silver" type="radio" name="gender">
                            <label for="silver">Prata</label>
                        </div>

                        <div class="gender-inputii">
                            <input id="bronze" type="radio" name="gender">
                            <label for="bronze">Bronze</label>
                        </div>
                </div>

                <div class="continue-button">
                    <input type="submit" style="margin-top: 50px; margin-left: 250px; margin-right: 50px; width: 90px; height: 30px; background-color:#e7e6ee	">
                </div>
            </form>
            <nav id="menu">
                <a class="m" href="home.html">Home</a>
                <a class="m" href="atividades.html">Atividades</a>
                <a class="m" href="produtos.html">Produtos</a>
                <a class="m" href="equipe.html">Equipe</a>
                <a class="m" href="contato.html">Contatos</a>
                <a class="m" href="planos.html">Planos</a>
                
            </nav>
          
            
        </div>
        
    </div>
</body>



</html>
